<div class="container" *ngIf="proy">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreP" [(ngModel)]="proy.nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion del Proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" [(ngModel)]="proy.descripcionP" required>
                </div>
                <button class="btn btn-primary">
                     Actualizar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
