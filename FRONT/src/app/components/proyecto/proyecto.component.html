<div class="row">
    <h1>Proyectos Realizados</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaproy/" *ngIf="isLogged">
          Nuevo Proyecto
    </button>
</div>

    <div class="col-lg 1"></div>
   <div class="col-lg-11">
    <table class="table">
        <tbody>
            <tr *ngFor="let Proyectos of proy">
                <td><h2>{{Proyectos.nombreP}}</h2></td>
                <td>{{Proyectos.descripcionP}}</td>
                <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editproy/{{Proyectos.id}}"> <i class="bi bi-pencil-fill"></i>EDITAR</button></td>
                <td *ngIf="isLogged"><button class="btn btn-danger"(click)="delete(Proyectos.id)"> <i class="bi bi-trash-fill"></i>BORRAR</button></td>
            </tr>
        </tbody>
     </table>
   </div>
 
</div>
