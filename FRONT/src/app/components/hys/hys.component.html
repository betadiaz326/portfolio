<div class="container-fluid">
  <div class="row">
      <h2 class="text-center"><img src="https://i.postimg.cc/Nj88BW8s/infography.gif" alt="experiencia laboral" height="auto" width="80"/></h2>        
      <h6 class="text-center">Hard & Soft</h6>
      <h2 class="text-center fw-bold text-uppercase mb-4">Hys</h2>


      <div class="col-12 text-center">
          <button type="button" class="btn btn-dark add-button" routerLink="/nuevahys/" *ngIf="isLogged"><i class="bi bi-plus-lg"></i>
          </button>
      </div>
  </div>

  <div class="row" >  
      <div class="col-lg-10 offset-lg-1"  *ngFor="let Hys of hy">
          <div class="container">            
                  <div class="row d-flex align-items-end">
                      <div class="col-12 col-md-10 name-hys">
                          <h5 class="fw-bold">{{Hys.nombreH}}</h5>
                          <div class="progress">                                
                              <div class="progress-bar" role="progressbar">
                                  <h5>{{Hys.porcentajeH}}%</h5>
                              </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-md-2 buttons-col text-end mt-2 mt-md-auto" *ngIf="isLogged">
                          <button class="btn btn-light edit-button m-1" routerLink="/edithys/{{Hys.id}}">
                              Editar</button>
                          <button class="btn btn-danger delete-button m-1" (click)="delete(Hys.id)">
                              <i class="bi bi-trash-fill"></i>
                          </button>
                      </div> 
                  </div>
          </div>
      </div>
  </div>
